<html>
    <head>
        <meta charset="UTF-8" >
        <link rel="stylesheet" href="styles.css">
        <script src= "script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="modal" class="modal">
            <p class = "modal-text">Are you sure you want to delete?</p>
            
            <div class="flex jc-center">
                
                <button class="yesButton">Yes</button>
                <button class="noButton">No</button>
              </div>
          </div>
        <div id="topHeader" class="header">
            <h2>To Do List</h2>
            <input type="text" id="taskInput" placeholder="Type your task here">
            <span onclick="newTask()" class="addBtn">Add</span>
            <span onclick="undoDelete()" class="undoBtn">Undo</span>
        </div>
          
        <ul id="taskList" class = "taskList">
        </ul> 

        <div id="doneTasks" class="doneTasks">
            <h2 >Task Logs</h2>
            <ul class="completed-list"></ul>
        </div>
    </body>
    
</html>
